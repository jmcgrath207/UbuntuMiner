{
	"pools": [{
			"name": "EMC2 Pool",
			"url": "stratum+tcp://pool.emc2.foundation:3332",
			"user": "{{ bfg_miner_username }}",
			"pass": "{{ bfg_miner_password }}",
            "algorithm" : "scrypt"


		}


	],
	"failover-only": true,
	"failover-switch-delay": "30",
	"queue": "0",
	"auto-fan": true,
    "auto-gpu": true,
    "gpu-fan": "75",
    "set-device": "temp-target=75",
    "set-device": "temp-overheat=80",
    "set-device": "temp-cutoff=95",
    "per-device-stats":true,
    "verbose":true,
    "set-device":"intensity=9",
    "scan" : "opencl:auto",
    "debug": true




}

{
	"pools": [{
			"name": "EMC2 Pool",
			"url": "stratum+tcp://pool.emc2.foundation:3332",
			"no-extranonce" : true,
			"user": "{{ sg_miner_username }}",
			"pass": "{{ sg_miner_password }}",
            "nfactor" : "10",
            "algorithm" : "zuikkis"

		}


	],
	"failover-only": true,
	"failover-switch-delay": "30",
